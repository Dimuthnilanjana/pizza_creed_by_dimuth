<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Pizza Creed - Cart</title>
    <meta content="Pizza Creed" name="description">
    <meta content="pizza" name="keywords">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
          rel="stylesheet">

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>


<style>

body{
 background-image : url('https://images.pexels.com/photos/5056860/pexels-photo-5056860.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');


}

header {
            background: #3d3d3d;

            color: white;
            text-align: center;
            padding: 10px;
        }
        .register-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 16px;
            background-color: #4CAF50; /* Green color */
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .register-button:hover {
            background-color: #45a049; /* Darker green color on hover */
        }

              /* Modern look for the table */
        .table {
            width: 100%;
            margin-bottom: 1rem;
            color: #212529;
            border-collapse: collapse;
            border-spacing: 0;
        }

        .table th,
        .table td {
            padding: 0.75rem;
            vertical-align: top;
            border-top: 1px solid #dee2e6;
        }

        .table thead th {
            vertical-align: bottom;
            border-bottom: 2px solid #dee2e6;
            background-color: #343a40; /* Dark background color for table head row */
            color: white;}


            .ptxt{

            color:white;
            font-size : 100px;

            }
            tbody{

            background-color: #343a40;
            color:white; }








</style>


</head>
<body style=" " class="body">
<!-- ======= Header ======= -->
<header class="fixed-top d-flex align-items-center" id="header">
    <div class="container-fluid container-xl d-flex align-items-center justify-content-lg-between">
        <h1 class="logo me-auto me-lg-0"><a >PIZZA CREED</a></h1>
        <nav class="navbar order-last order-lg-0" id="navbar">
            <ul>
            </ul>
            <i class="bi bi-list mobile-nav-toggle"></i>
        </nav><!-- .navbar -->
        <a class=" register-button" th:href="@{/Registration}">Register</a>
    </div>
</header>
<div style="margin-top: 100px;margin-bottom:400px;">
    <h1 class="ptxt" style="text-align:center;">PRODUCT STORE</h1>
    <tr>
        <div align="center">
            <a class="btn btn-info" th:href="@{'/new_product'}">Add New Product</a>
        </div>
    </tr>
    <tr>
        <div style="margin-top: 100px; margin-bottom: 400px;">

            <div class="row justify-content-center">
                <div class="col-sm-8">
                    <div class="panel-body">
                        <table class="table table-bordered">
                            <thead class="thead-dark">
                            <tr style="background-color:#0d6efd;">
                                <th style="padding:0 30px 0 30px;">ID</th>
                                <th style="padding:0 30px 0 30px;">Name</th>
                                <th style="padding:0 30px 0 30px;">Size</th>
                                <th style="padding:0 30px 0 30px;">Price</th>
                                <!-- Add additional header columns if needed -->
                                <th colspan="3" style="padding:0 30px 0 30px;">Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="product : ${listProduct}">
                                <td th:text="${product.id}">ID</td>
                                <td th:text="${product.Name}">Name</td>
                                <td th:text="${product.Size}">Size</td>
                                <td th:text="${product.Price}">Price</td>
                                <td>
                                    <a class="btn btn-success" th:href="@{'/edits/' + ${product.id}}">Edit</a>
                                </td>
                                <td>
                                    <a class="btn btn-danger" th:href="@{'/deletes/' + ${product.id}}">Delete</a>
                                </td>

                            </tr>
                            <!-- Add additional rows for more products -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </tr>
    </tbody>
    </table>
</div>
<!-- ======= Footer ======= -->
<footer id="footer" style="margin-top:1000px;">
    <div class="container">

    </div>
</footer><!-- End Footer -->
<div id="preloader"></div>
<a class="back-to-top d-flex align-items-center justify-content-center" href="#"><i
        class="bi bi-arrow-up-short"></i></a>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
