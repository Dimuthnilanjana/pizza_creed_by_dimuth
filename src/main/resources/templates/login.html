<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/4874d070ea.js"></script>
    <!-- Favicons -->
    <link rel="icon" th:href="@{/img/favicon.png}">
    <link rel="apple-touch-icon" th:href="@{/img/apple-touch-icon.png}">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
          rel="stylesheet">




    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;***
            bg-dark;

            background-image : url('https://images.pexels.com/photos/5056860/pexels-photo-5056860.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');



        }

        header {
            background-color: #333; /* Dark background color for the header */
            color: white;
            text-align: center;
            padding: 10px;
        }

        .container {
            text-align: center;
            margin-top: 20px;
        }

        /* Styles for the login form */
        .login-form {
            display: inline-block;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Styles for the submit button */
        .submit-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 16px;
            background-color: #4CAF50; /* Green color */
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-button:hover {
            background-color: #45a049; /* Darker green color on hover */


        }

        footer
        {

            background-color: #333; /* Dark background color for the header */
            color: white;
            text-align: center;
            padding: 10px;
        }


                /* Styles for the button */
        .register-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 16px;
            background-color: #4CAF50; /* Green color */
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .register-button:hover {
            background-color: #45a049; /* Darker green color on hover */
        }


        .container {
    width: 400px; /* Set a fixed width */
    height: 400px; /* Set a fixed height */
    border: 1px solid black;
    padding: 20px;
    background-color: white;
    border-radius: 10px;
    margin-top: 50px;
}
    </style>




</head>

<body style=" " claas="body">
<!-- ======= Header ======= -->
<header class="fixed align-items-center" id="header">
    <div class="container-fluid container-xl d-flex align-items-center justify-content-lg-between">
        <h1 class="logo me-auto me-lg-0"><a >PIZZA CREED</a></h1>
        <nav class="navbar order-last order-lg-0" id="navbar">
            <ul>
            </ul>
            <i class="bi bi-list mobile-nav-toggle"></i>
        </nav><!-- .navbar -->
        <a class= " register-button" th:href="@{/Registration}">Register</a>
    </div>
</header><!-- End Header -->
<div class="container" style="width: auto;border: 1px solid black; margin-top:80px;">
    <h1 style="margin:0 0 20px 0;">Login</h1>
    <form class="row g-3 needs-validation" method="post" name="frmUserLogin" th:action="@{/login}">
        <div>
            <label class="form-label mb-3">Username:</label>
            <input class="form-control mb-3" name="username" placeholder="Enter Your UserName" required type="text">
        </div>
        <div>
            <label class="form-label mb-3">Password:</label>
            <input class="form-control mb-3" name="password" placeholder="Enter Your Password" required type="password">
        </div>
        <button class=" submit-button  btn-outline-dark btn-lg" id="btnSubmit" name="submit"
                style="margin:40px 0 40px 0;"
                type="submit">Submit


        </button>

        <div class="error" th:if="${error}">
            <span th:text="${error}"></span>
        </div>
    </form>
</div>

<div id="preloader"></div>
<a class="back-to-top d-flex align-items-center justify-content-center" href="#"><i
        class="bi bi-arrow-up-short"></i></a>

<script th:src="@{/js/main.js}"></script>
</body>
</html>
